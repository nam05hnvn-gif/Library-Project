{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>Đăng ký tài khoản - Thư viện số</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate-artxibition.css' %}">
</head>

<body>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- Logo -->
                    <a href="{% url 'library:home' %}" class="logo">Lib<em>Python</em></a>
                    <!-- Menu -->
                    <ul class="nav">
                        <li><a href="{% url 'library:home' %}">Home</a></li>
                        <li><a href="{% url 'library:register' %}" class="active">Đăng ký</a></li>
                        <li><a href="{% url 'library:login' %}">Đăng nhập</a></li>
                    </ul>
                    <a class='menu-trigger'><span>Menu</span></a>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<!-- ***** Page Heading ***** -->
<div class="page-heading-rent-venue">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Đăng ký tài khoản mới</h2>
                <span>Vui lòng điền thông tin bên dưới để tạo tài khoản</span>
            </div>
        </div>
    </div>
</div>

<!-- ***** Register Form ***** -->
<div class="rent-venue-application">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form">
                    {% if error %}
                        <p style="color:red">{{ error }}</p>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="first_name" type="text" id="first_name" placeholder="Họ*" value="{{ first_name|default:'' }}" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="last_name" type="text" id="last_name" placeholder="Tên*" value="{{ last_name|default:'' }}" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="username" type="text" id="username" placeholder="Tên đăng nhập*" value="{{ username|default:'' }}" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="email" type="email" id="email" placeholder="Email*" value="{{ email|default:'' }}" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="password1" type="password" id="password1" placeholder="Mật khẩu*" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="password2" type="password" id="password2" placeholder="Xác nhận mật khẩu*" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" class="main-dark-button">Đăng ký</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                    <p class="mt-3">Đã có tài khoản? <a href="{% url 'library:login' %}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ***** Footer ***** -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>Thư viện số</h4>
                <span>© 2025 Library System</span>
            </div>
            <div class="col-lg-8">
                <ul class="social-links">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scrollreveal.min.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/imgfix.min.js' %}"></script>
<script src="{% static 'js/mixitup.js' %}"></script>
<script src="{% static 'js/accordions.js' %}"></script>
<script src="{% static 'js/owl-carousel.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
