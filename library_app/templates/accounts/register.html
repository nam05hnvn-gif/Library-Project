{% extends "base.html" %}

{% block content %}
<h2>Đăng ký tài khoản mới</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<p>
    <button type="button" onclick="history.back();">← Quay lại</button>
</p>

<form method="post">
    {% csrf_token %}
    <label for="first_name">Họ:</label><br>
    <input type="text" name="first_name" id="first_name" value="{{ first_name|default:'' }}"><br><br>

    <label for="last_name">Tên:</label><br>
    <input type="text" name="last_name" id="last_name" value="{{ last_name|default:'' }}"><br><br>

    <label for="username">Tên đăng nhập:</label><br>
    <input type="text" name="username" id="username" value="{{ username|default:'' }}"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" value="{{ email|default:'' }}"><br><br>

    <label for="password1">Mật khẩu:</label><br>
    <input type="password" name="password1" id="password1"><br><br>

    <label for="password2">Xác nhận mật khẩu:</label><br>
    <input type="password" name="password2" id="password2"><br><br>

    <button type="submit">Đăng ký</button>
</form>

<p>Đã có tài khoản? <a href="{% url 'library:login' %}">Đăng nhập</a></p>
{% endblock %}
