{% extends "base.html" %}

{% block content %}
<h2>Hồ sơ cá nhân</h2>

<p>
    <button type="button" onclick="history.back();">← Quay lại</button>
</p>

<form method="post">
    {% csrf_token %}
    <label for="first_name">Họ:</label><br>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"><br><br>

    <label for="last_name">Tên:</label><br>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" value="{{ user.email }}"><br><br>

    <button type="submit">Cập nhật hồ sơ</button>
</form>

<p><a href="{% url 'library:password_change' %}">Đổi mật khẩu</a></p>
{% endblock %}
