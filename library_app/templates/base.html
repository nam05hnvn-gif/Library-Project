<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thư viện</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <p>
                Xin chào, <strong>{{ user.username }}</strong> |
                <a href="{% url 'library:profile' %}">Hồ sơ cá nhân</a> |
                <a href="{% url 'library:logout' %}">Đăng xuất</a>
            </p>
        {% else %}
            <p>
                <a href="{% url 'library:login' %}">Đăng nhập</a> |
                <a href="{% url 'library:register' %}">Đăng ký</a>
            </p>
        {% endif %}
    </header>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <hr>
    {% block content %}{% endblock %}
</body>
</html>
